<!DOCTYPE html>
<html>
<head>
    <title>Chord Chart Template</title>
    <style>
        .svg-container {
            width: 200px;
            height: 250px;
        }
    </style>
</head>

<body>
    <h2>Guitar Chord Chart</h2>
    <label for="chordSelect">Choose a chord:</label>
    <select id="chordSelect" onchange="updateChord()">
        <option value="G">G Major</option>
        <option value="C">C Major</option>
        <option value="D">D Major</option>
        <option value="Em">E Minor</option>
    </select>

    <div style="position: relative; display: inline-block;"></div>
        <svg id="chordDiagram" width="200" height="250">
            <!-- Guitar strings -->
            <line x1="40" y1="30" x2="40" y2="191" stroke="black" stroke-width="2"/>
            <line x1="70" y1="30" x2="70" y2="191" stroke="black" stroke-width="2"/>
            <line x1="100" y1="30" x2="100" y2="191" stroke="black" stroke-width="2"/>
            <line x1="130" y1="30" x2="130" y2="191" stroke="black" stroke-width="2"/>
            <line x1="160" y1="30" x2="160" y2="191" stroke="black" stroke-width="2"/>
            <line x1="190" y1="30" x2="190" y2="191" stroke="black" stroke-width="2"/>
        
            <!-- Frets -->
            <line x1="40" y1="70" x2="190" y2="70" stroke="black" stroke-width="3"/>
            <line x1="40" y1="110" x2="190" y2="110" stroke="black" stroke-width="3"/>
            <line x1="40" y1="150" x2="190" y2="150" stroke="black" stroke-width="3"/>
            <line x1="40" y1="190" x2="190" y2="190" stroke="black" stroke-width="3"/>
        
            <!-- Nut -->
            <line x1="39" y1="30" x2="191" y2="30" stroke="black" stroke-width="5"/>
        </svg>
    </div>

    <script>
        const chordPositions = {
    "G": { positions: [3, 2, 0, 0, 3, 3], fingers: [2, 1, 0, 0, 3, 4] }, // G Major
    "C": { positions: [0, 3, 2, 0, 1, 0], fingers: [0, 3, 2, 0, 1, 0] }, // C Major
    "D": { positions: [0, 0, 0, 2, 3, 2], fingers: [0, 0, 0, 1, 3, 2] }, // D Major
    "Em": { positions: [0, 2, 2, 0, 0, 0], fingers: [0, 2, 3, 0, 0, 0] }  // E Minor
};

function updateChord() {
    const selectedChord = document.getElementById("chordSelect").value;
    const { positions, fingers } = chordPositions[selectedChord];
    const svg = document.getElementById("chordDiagram");

    // Remove previous elements
    svg.querySelectorAll("circle, text").forEach(el => el.remove());

    // Draw open/closed string indicators
    for (let i = 0; i < positions.length; i++) {
        let x = 40 + (i * 30); // Position along string
        let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", x);
        text.setAttribute("y", 20); // Above the nut
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("font-size", "12");
        text.setAttribute("fill", "black");

        if (positions[i] === 0) {
            text.textContent = "O"; // Open string
        } else if (positions[i] === -1) {
            text.textContent = "X"; // Muted string
        } else {
            text.textContent = ""; // Played string
        }

        svg.appendChild(text);
    }

    // Draw new chord positions and finger numbers
    for (let i = 0; i < positions.length; i++) {
        if (positions[i] > 0) {
            let x = 40 + (i * 30); // Position along string
            let y = 30 + (positions[i] * 32); // Position on fret

            // Draw finger dot
            let circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle.setAttribute("cx", x);
            circle.setAttribute("cy", y);
            circle.setAttribute("r", "10");
            circle.setAttribute("fill", "black");
            svg.appendChild(circle);

            // Draw finger number
            let text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x);
            text.setAttribute("y", y + 5); // Slightly below the center of the circle
            text.setAttribute("text-anchor", "middle");
            text.setAttribute("fill", "white");
            text.setAttribute("font-size", "10");
            text.textContent = fingers[i];
            svg.appendChild(text);
        }
    }
}

// Initialize default chord (G Major)
updateChord();
    </script>
</body>
</html>
