<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Warmup Coach - Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f0fff4 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .main-container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(52, 144, 220, 0.13);
            padding: 48px 32px 48px 32px;
            text-align: center;
        }
        header {
            margin-bottom: 24px;
        }
        h1 {
            font-size: 2.7em;
            color: #2563eb;
            font-weight: 800;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }
        nav {
            margin-bottom: 24px;
        }
        nav a {
            color: #2563eb;
            font-weight: 600;
            margin: 0 16px;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #059669;
        }
        .section-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin: 36px 0 24px 0;
        }
        .section {
            background: #f9fafb;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(99,102,241,0.08);
            padding: 24px 18px 18px 18px;
            min-width: 220px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .section:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 32px rgba(99,102,241,0.13);
        }
        .button-link {
            display: inline-block;
            background: #2563eb;
            color: #fff !important;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 16px;
            margin-top: 8px;
            text-decoration: none;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.10);
        }
        .button-link:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }
        .section img {
            width: 100%;
            max-width: 180px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(52, 144, 220, 0.10);
        }
        footer {
            margin-top: 48px;
            color: #64748b;
            font-size: 1em;
        }
        footer a {
            color: #2563eb;
            text-decoration: underline;
            font-weight: 500;
        }
        footer a:hover {
            color: #059669;
        }
        @media (max-width: 800px) {
            .main-container { max-width: 98vw; padding: 18px 2vw 32px 2vw; }
            .section-list { gap: 18px; }
            .section { min-width: 130px; max-width: 98vw; }
            .section img { max-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Guitar Warmup Coach</h1>
            <nav>
                <a href="/about">About</a>
                <a href="/account">Account</a>
            </nav>
        </header>
        <div class="section-list">
            <div class="section">
                <a href="/daily_exercise" class="button-link">Daily Exercise</a>
                <img src="/static/images/daily_exercise.jpg" alt="A guitar exercise routine">
            </div>
            <div class="section">
                <a href="/scale_diagram" class="button-link">Scales and Arpeggios</a>
                <img src="/static/images/scales_arpeggios.jpg" alt="Guitar scales and arpeggios">
            </div>
            <div class="section">
                <a href="/chord_progression" class="button-link">Chord Practice</a>
                <img src="/static/images/chord_practice.jpg" alt="Chord Practice">
            </div>
            <div class="section">
                <a href="/tutorial" class="button-link">Tutorial</a>
                <img src="/static/images/Tutorial.jpg" alt="Guitar tutorial">
            </div>
        </div>
        <footer>
            <p>Â© 2023 Guitar Warmup Coach | <a href="/privacy">Privacy Policy</a></p>
        </footer>
    </div>
</body>
</html>
