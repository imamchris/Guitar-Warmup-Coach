<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Warmup Coach</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        header .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header .nav-links a:hover {
            background: white;
            color: #007BFF;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 24px;
            margin: 0;
        }

        .section img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: white;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        footer a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guitar Warmup Coach</h1>
        <div class="nav-links">
            <a href="/about">About</a>
            <a href="/account">Account</a>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <a href="/daily_exercise" class="button-link">
                <h2>Daily Exercise</h2>
            </a>
            <img src="/static/images/daily_exercise.jpg" alt="Daily Exercise">
        </div>

        <div class="section">
            <a href="/scale_diagram" class="button-link">
                <h2>Scales and Arpeggios</h2>
            </a>
            <img src="/static/images/scales_arpeggios.jpg" alt="Scales and Arpeggios">
        </div>

        <div class="section">
            <a href="/chord_progression" class="button-link">
                <h2>Chord Practice</h2>
            </a>
            <img src="/static/images/chord_practice.jpg" alt="Chord Practice">
        </div>
        
        <div class="section">
            <a href="/tutorial" class="button-link">
                <h2>Tutorial</h2>
            </a>
            <img src="/static/images/Tutorial.jpg" alt="Tutorial">
        </div>
    </div>

    <footer>
        <p> ‡ºº „Å§ ‚óï_‚óï ‡ºΩ„Å§ üé∏ </p>
    </footer>
</body>

</html>
