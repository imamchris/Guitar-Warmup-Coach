<!DOCTYPE html>
<html>
<head>
    <title>Chord Progression Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        form {
            margin: 20px auto;
            width: 50%;
        }
        label {
            font-size: 18px;
        }
        input {
            font-size: 16px;
            padding: 8px;
            width: 60%;
            margin: 10px 0;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chord-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 36px;
            font-weight: bold;
            margin-top: 30px;
            color: #333;
        }
        .slash {
            margin: 0 10px;
            color: #555;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Chord Progression Viewer</h1>
    <form method="POST" action="/chord_progression">
        <label for="progression">Enter a chord progression (e.g., G, C, D, Em):</label>
        <input type="text" id="progression" name="progression" required>
        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}

    {% if progression %}
        <h2>Chord Progression:</h2>
        <div class="chord-row">
            {% for chord in progression %}
                <span class="chord-cell">{{ chord.name }}</span>
                {% if not loop.last %}
                    <span class="slash">/</span>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}

    <a href="/">Back to Home</a>
</body>
</html>
