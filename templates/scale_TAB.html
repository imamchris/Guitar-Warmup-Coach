<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Diagram</title>
    <style>
        .svg-container {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Generate a Scale Diagram</h1>
    <form method="POST" action="/scale_diagram">
        <label for="scale">Enter Scale Name:</label>
        <input type="text" id="scale" name="scale" required>
        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    {% if scale_svg %}
        <h2>Scale: {{ scale }}</h2>
        <div class="svg-container">
            {{ scale_svg|safe }}
        </div>
    {% endif %}
</body>
</html>
